<header>
    <h1>Table</h1>
    <p>Data table component</p>
</header>
<div class="toolbar">
    <button (click)="onAddRowClick($event)" class="tooolbar-button">
        Add row
    </button>
    <button (click)="isExtraColumnsVisible = !isExtraColumnsVisible">Toggle columns</button>
</div>
<main #container>
    <div #spacer></div>
    <ngx-table [data]="items" [config]="tableConfig" [scrollContainer]="container" [scrollSpacer]="spacer">
        <ng-container ngxColumnDefinition="name">
            <th class="ngx-table-header" *ngxHeaderDefinition>Name</th>
            <td class="ngx-table-cell" *ngxCellDefinition="let item; let idx = index">
                {{ item.name }}
            </td>
            <td class="ngx-table-footer" *ngxFooterDefinition>
                Footer1
            </td>
        </ng-container>

        <ng-container *ngIf="isExtraColumnsVisible">
            <ng-container ngxColumnDefinition="extra">
                <th class="ngx-table-header" *ngxHeaderDefinition>Extra</th>
                <td class="ngx-table-cell" *ngxCellDefinition="let item; let idx = index">
                    {{ item.name }}
                </td>
                <td class="ngx-table-footer" *ngxFooterDefinition>
                    FooterExtra
                </td>
            </ng-container>
        </ng-container>

        <ng-container ngxColumnDefinition="age">
            <th class="ngx-table-header" *ngxHeaderDefinition>Age</th>
            <td class="ngx-table-cell" *ngxCellDefinition="let item; let idx = index">
                {{ item.age }}
            </td>
            <td class="ngx-table-footer" *ngxFooterDefinition>
                Footer2
            </td>
        </ng-container>
    </ngx-table>
</main>

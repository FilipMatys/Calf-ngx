<ngx-tabs-labels>
    <ngx-tabs-label [class.ngx-tabs-label--disabled]="tab.isDisabled" [class.ngx-tabs-label--visible]="tab.isVisible"
        [class.ngx-tabs-label--invisible]="!tab.isVisible" [class.ngx-tabs-label--active]="activeIndex === idx"
        *ngFor="let tab of tabs; let idx = index" (click)="onTabClick($event, tab, idx)">
        <ng-container *ngTemplateOutlet="tab.label"></ng-container>
    </ngx-tabs-label>
</ngx-tabs-labels>

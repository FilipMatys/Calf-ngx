<div class="ngx-select-container">
    <ng-container *ngIf="config.multi && (!(value | isUndefined) && value.length)">
        <span class="ngx-select-value-multi" *ngFor="let item of value; let idx = index">
            <ngx-select-value>
                <ng-container *ngTemplateOutlet="selectValueTemplate; context: { $implicit: item, index: idx }">
                </ng-container>
            </ngx-select-value>
            <ngx-select-clear (click)="onClearClick($event, idx)" *ngIf="config.allowClear">
                <ng-container *ngTemplateOutlet="selectClearTemplate; context: { $implicit: value, index: idx }"></ng-container>
            </ngx-select-clear>
        </span>
    </ng-container>
    <span *ngIf="(value | isUndefined) || config.multi; else hasValue"
        class="ngx-select-placeholder">{{ placeholder }}</span>
    <ng-template #hasValue>
        <ngx-select-value>
            <ng-container *ngTemplateOutlet="selectValueTemplate; context: { $implicit: value }"></ng-container>
        </ngx-select-value>
        <ngx-select-clear (click)="onClearClick($event)" *ngIf="config.allowClear">
            <ng-container *ngTemplateOutlet="selectClearTemplate; context: { $implicit: value }"></ng-container>
        </ngx-select-clear>
    </ng-template>
</div>
<ul *ngIf="isSelectionOpen" class="ngx-select-options">
    <li [class.ngx-select-input--hidden]="!config.allowSearch" class="ngx-select-input">
        <input (click)="onSearchInputClick($event)" (blur)="onSearchInputBlur($event)" (focus)="onSearchInputFocus($event)" #searchInput type="text" [placeholder]="config.searchPlaceholder" name="search-input" id="search-input">
    </li>
    <ng-container *ngIf="isLoading">
        <ng-content select="ngx-select-loading"></ng-content>
    </ng-container>
    <ng-container *ngIf="!isLoading && !options.length">
        <ng-content select="ngx-select-empty"></ng-content>
    </ng-container>
    <div class="ngx-select-options-container" #optionsContainer>
        <ngx-select-option *ngFor="let option of options; let idx = index" (click)="onOptionClick($event, option)" [class.ngx-select-option--focused]="focusedOptionIndex === idx">
            <ng-container *ngTemplateOutlet="selectOptionTemplate; context: { $implicit: option, index: idx }">
            </ng-container>
        </ngx-select-option>
    </div>
</ul>

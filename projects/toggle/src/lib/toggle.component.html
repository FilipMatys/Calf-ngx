<ng-content select=".ngx-toggle-content--before"></ng-content>
<div class="ngx-toggle-wrapper">
    <ng-container *ngIf="indeterminate; else stateTemplate">
        <ng-container *ngTemplateOutlet="toggleIndeterminateTemplate"></ng-container>
    </ng-container>

    <ng-template #stateTemplate>
        <ng-container *ngIf="!value">
            <ng-container *ngTemplateOutlet="toggleInactiveTemplate"></ng-container>
        </ng-container>
        <ng-container *ngIf="value">
            <ng-container *ngTemplateOutlet="toggleActiveTemplate"></ng-container>
        </ng-container>
    </ng-template>
</div>
<ng-content select=".ngx-toggle-content--after"></ng-content>

<ng-container *ngTemplateOutlet="contentTemplate; context: { $implicit: node, level: level, index: index }"></ng-container>
<div *ngIf="node.isExpanded" class="ngx-nested-nodes">
    <ngx-tree-node *ngFor="let child of (node.children || []); let idx = index; trackBy: config.trackNodeBy" [node]="child" [level]="level + 1"
        [index]="idx" [config]="config" [contentTemplate]="contentTemplate"></ngx-tree-node>
</div>

<thead>
    <tr class="header ngx-table-row">
        <ng-container *ngFor="let cDef of outputColumnDefinitions">
            <ng-container *ngTemplateOutlet="cDef.header"></ng-container>
        </ng-container>
    </tr>
</thead>
<ng-container *ngIf="(data || []).length; else empty">
    <tbody>
        <ng-container *ngFor="let item of data; let idx = index; trackBy:config.trackRecordBy">
            <tr class="data ngx-table-row" (click)="onRowClick($event, item, idx)">
                <ng-container *ngFor="let cDef of outputColumnDefinitions">
                    <ng-container *ngTemplateOutlet="cDef.cell; context: { $implicit: item, index: idx }">
                    </ng-container>
                </ng-container>
            </tr>
            <tr *ngIf="expansionDefinition" class="ngx-table-row expansion">
                <ng-container *ngTemplateOutlet="expansionDefinition; context: { $implicit: item, index: idx }"></ng-container>
            </tr>
        </ng-container>
    </tbody>
    <tfoot>
        <tr class="footer ngx-table-row">
            <ng-container *ngFor="let cDef of outputColumnDefinitions">
                <ng-container *ngIf="cDef.footer; else defaultFooterTemplate">
                    <ng-container *ngTemplateOutlet="cDef.footer"></ng-container>
                </ng-container>
                <ng-template #defaultFooterTemplate>
                    <td class="ngx-table-footer"></td>
                </ng-template>
            </ng-container>
        </tr>
    </tfoot>
</ng-container>
<ng-template #empty>
    <tr class="empty ngx-table-row">
        <ng-content select="ngx-table-empty"></ng-content>
    </tr>
</ng-template>

<ngx-table-row class="header">
    <ng-container *ngFor="let cDef of outputColumnDefinitions">
        <ng-container *ngTemplateOutlet="cDef.header"></ng-container>
    </ng-container>
</ngx-table-row>
<ng-container *ngIf="(data || []).length; else empty">
    <ngx-table-row class="data" *ngFor="let item of data; let idx = index; trackBy:config.trackRecordBy" (click)="onRowClick($event, item, idx)">
        <ng-container *ngFor="let cDef of outputColumnDefinitions">
            <ng-container *ngTemplateOutlet="cDef.cell; context: { $implicit: item, index: idx }"></ng-container>
        </ng-container>
    </ngx-table-row>
    <ngx-table-row class="footer">
        <ng-container *ngFor="let cDef of outputColumnDefinitions">
            <ng-container *ngIf="cDef.footer; else defaultFooterTemplate">
                <ng-container *ngTemplateOutlet="cDef.footer"></ng-container>
            </ng-container>
            <ng-template #defaultFooterTemplate>
                <ngx-table-footer></ngx-table-footer>
            </ng-template>
        </ng-container>
    </ngx-table-row>
</ng-container>
<ng-template #empty>
    <ngx-table-row class="empty">
        <ng-content select="ngx-table-empty"></ng-content>
    </ngx-table-row>
</ng-template>
